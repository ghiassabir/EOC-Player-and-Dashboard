<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOC Quiz Hub - The SAT Hub</title>
    <style>
        /* Extracted and adapted from your style files */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333333;
            line-height: 1.6;
        }
        .page-container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 0 15px 20px 15px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .logo-top-left img {
            height: 60px;
            width: auto;
            border-radius: 6px;
            vertical-align: middle;
        }
        .page-header {
            text-align: center;
            padding: 2rem 1rem;
        }
        .page-header-title {
            color: #2a5266;
            font-size: 2.25rem;
            margin-bottom: 10px;
            font-weight: 700;
            border-bottom: 3px solid #FFD700;
            display: inline-block;
            padding-bottom: 5px;
        }
        .page-header-subtitle {
            font-size: 1.125rem;
            color: #555555;
            margin-top: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .syllabus-sections-container {
            padding: 0 1rem;
        }
        details.content-section {
            background-color: #2a5266;
            border: 1px solid #FFD700;
            border-radius: 6px;
            margin: 0 0 20px 0;
            overflow: hidden;
        }
        details.content-section summary {
            font-size: 1.5rem;
            color: #ffd700;
            background-color: #2a5266;
            padding: 12px 20px;
            cursor: pointer;
            display: list-item;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        details.content-section[open] summary {
            border-bottom: 1px solid #FFD700;
        }
        details.content-section summary:hover {
            background-color: #356a80;
        }
        .content-body ul {
            list-style-type: none;
            padding: 15px 20px;
            background-color: #ffffff;
            border-top: 1px solid #FFD700;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        @media (min-width: 768px) {
             .content-body ul {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .content-body li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            border-bottom: 1px dashed #eee;
        }
        .content-body li:last-child {
            border-bottom: none;
        }
        .content-body li .icon {
            font-size: 1.2em;
            margin-right: 12px;
            color: #2a5266;
        }
        .content-body li a {
            color: #2a5266;
            text-decoration: none;
            flex-grow: 1;
            font-weight: 500;
            transition: color 0.2s;
        }
        .content-body li a:hover {
            color: #1a3b49;
            text-decoration: underline;
        }
        .footer-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 25px;
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="page-container"> 
        <div class="top-bar">
            <div class="logo-top-left">
                <img src="https://placehold.co/128x60/2a5266/ffd700?text=SAT+Hub" alt="The SAT Hub Logo" />
            </div>
        </div>

        <div class="page-header"> 
            <h1 class="page-header-title">EOC Practice Center</h1> 
            <p class="page-header-subtitle">Select a subject and chapter to test your knowledge with our End-of-Chapter quizzes.</p> 
        </div>

        <div class="syllabus-sections-container"> 
            <details class="content-section" open> 
                <summary>Math Chapters</summary>
                <div class="content-body"><ul id="math-chapters"></ul></div>
            </details>
            <details class="content-section"> 
                <summary>Grammar Chapters</summary>
                <div class="content-body"><ul id="grammar-chapters"></ul></div>
            </details>
            <details class="content-section"> 
                <summary>Reading Chapters</summary>
                <div class="content-body"><ul id="reading-chapters"></ul></div>
            </details>
        </div>

        <div class="footer-bar">
            <p>&copy; <span id="currentYear"></span> The SAT Hub. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chapters = {
                math: [
                    { id: 'EOC-M-C1', title: 'Chapter 1: Exponents & Radicals' },{ id: 'EOC-M-C2', title: 'Chapter 2: Percent' },{ id: 'EOC-M-C3', title: 'Chapter 3: Exponential & Linear Growth' },{ id: 'EOC-M-C4', title: 'Chapter 4: Rates' },{ id: 'EOC-M-C5', title: 'Chapter 5: Ratio & Proportion' },{ id: 'EOC-M-C6', title: 'Chapter 6: Expressions' },{ id: 'EOC-M-C7', title: 'Chapter 7: Constructing Models' },{ id: 'EOC-M-C8', title: 'Chapter 8: Manipulating & Solving Equations' },{ id: 'EOC-M-C9', title: 'Chapter 9: More Equation Solving Strategies' },{ id: 'EOC-M-C10', title: 'Chapter 10: Systems of Equations' },{ id: 'EOC-M-C11', title: 'Chapter 11: Inequalities' },{ id: 'EOC-M-C12', title: 'Chapter 12: Word Problems' },{ id: 'EOC-M-C13', title: 'Chapter 13: Min & Max Word Problems' },{ id: 'EOC-M-C14', title: 'Chapter 14: Lines' },{ id: 'EOC-M-C15', title: 'Chapter 15: Interpreting Linear Models' },{ id: 'EOC-M-C16', title: 'Chapter 16: Functions' },{ id: 'EOC-M-C17', title: 'Chapter 17: Quadratics' },{ id: 'EOC-M-C18', title: 'Chapter 18: Synthetic Division' },{ id: 'EOC-M-C19', title: 'Chapter 19: Complex Numbers' },{ id: 'EOC-M-C20', title: 'Chapter 20: Absolute Value' },{ id: 'EOC-M-C21', title: 'Chapter 21: Angles' },{ id: 'EOC-M-C22', title: 'Chapter 22: Triangles' },{ id: 'EOC-M-C23', title: 'Chapter 23: Circles' },{ id: 'EOC-M-C24', title: 'Chapter 24: Trigonometry' },{ id: 'EOC-M-C25', title: 'Chapter 25: Reading Data' },{ id: 'EOC-M-C26', title: 'Chapter 26: Probability' },{ id: 'EOC-M-C27', title: 'Chapter 27: Statistics 1' },{ id: 'EOC-M-C28', title: 'Chapter 28: Statistics 2' },{ id: 'EOC-M-C29', title: 'Chapter 29: Volume' }
                ],
                grammar: [
                    { id: 'EOC-G-C1', title: 'Chapter 1: Transitions' },{ id: 'EOC-G-C2', title: 'Chapter 2: Specific Focus' },{ id: 'EOC-G-C3', title: 'Chapter 3: Sentences & Fragments' },{ id: 'EOC-G-C4', title: 'Chapter 4: Joining & Separating Sentences' },{ id: 'EOC-G-C5', title: 'Chapter 5: Joining Sentences & Fragments' },{ id: 'EOC-G-C6', title: 'Chapter 6: Non-Essential & Essential Clauses' },{ id: 'EOC-G-C7', title: 'Chapter 7: Additional Comma Uses & Misuses' },{ id: 'EOC-G-C8', title: 'Chapter 8: Verbs Agreements and Tense' },{ id: 'EOC-G-C9', title: 'Chapter 9: Pronouns' },{ id: 'EOC-G-C10', title: 'Chapter 10: Apostrophes' },{ id: 'EOC-G-C11', title: 'Chapter 11: Modification' },{ id: 'EOC-G-C12', title: 'Chapter 12: Parallel Structure' },{ id: 'EOC-G-C13', title: 'Chapter 13: Word Pairs' },{ id: 'EOC-G-C14', title: 'Chapter 14: Question Marks' }
                ],
                reading: [
                    { id: 'EOC-R-C1', title: 'Chapter 1: Overview of SAT Reading' },{ id: 'EOC-R-C2', title: 'Chapter 2: Vocabulary in Context' },{ id: 'EOC-R-C3', title: 'Chapter 3: Making the Leap' },{ id: 'EOC-R-C4', title: 'Chapter 4: The Big Picture' },{ id: 'EOC-R-C5', title: 'Chapter 5: Literal Comprehension' },{ id: 'EOC-R-C6', title: 'Chapter 6: Reading for Function' },{ id: 'EOC-R-C7', title: 'Chapter 7: Text Completions' },{ id: 'EOC-R-C8', title: 'Chapter 8: Supporting & Undermining' },{ id: 'EOC-R-C9', title: 'Chapter 9: Graphs & Charts' },{ id: 'EOC-R-C10', title: 'Chapter 10: Paired Passages' }
                ]
            };

            function populateChapters(subject, containerId) {
                const container = document.getElementById(containerId);
                const chapterList = chapters[subject];
                if (!container || !chapterList) return;

                let html = '';
                chapterList.forEach(chapter => {
                    html += `
                        <li>
                            <span class="icon">ðŸ“–</span>
                            <a title="${chapter.title}" href="chapter.html?id=${chapter.id}">${chapter.title}</a>
                        </li>
                    `;
                });
                container.innerHTML = html;
            }

            populateChapters('math', 'math-chapters');
            populateChapters('grammar', 'grammar-chapters');
            populateChapters('reading', 'reading-chapters');

            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
